<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>  

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }
        
        body {
            background-color: #1C1C1C;
            color: white;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            background-color: #141414;
            height: 62px;
        }
        
        .logo {
            color: #D9D9D9;
            font-family: Nunito;
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            cursor: pointer;
        }
        
        .nav-btn {
            background-color: #1A2438;
            color: #ADD8E6;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .catalog-btn {
            margin-left: 118px;
            transition: transform 0.3s ease;
        }

        .catalog-btn:hover {
            transform: scale(1.05);
        }

        .support-btn {
            background-color: #241A38;
            margin-right: 118px;
            color: #DF95F9;
            transition: transform 0.3s ease;
        }

        .support-btn:hover {
            transform: scale(1.05);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        footer {
            background-color: #141414;
            padding: 15px 118px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Catalog page specific styles */
        .catalog-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }
        
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-poster {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .game-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-title {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Media queries from combined-game-page.html */
        @media (max-width: 1200px) {
            .catalog-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 992px) {
            .catalog-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .catalog-btn {
                margin-left: 50px;
            }
            
            .support-btn {
                margin-right: 50px;
            }
        }
        
        @media (max-width: 768px) {
            .catalog-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .catalog-btn {
                margin-left: 20px;
            }
            
            .support-btn {
                margin-right: 20px;
            }
            
            footer {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="catalog.html"><button class="nav-btn catalog-btn">Catalog</button></a>
        <div class="logo" onclick="window.location.href='index.html'">Fagame</div>
