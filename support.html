<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>  

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    
    body {
      background-color: #1C1C1C;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      background-color: #141414;
      height: 62px;
    }
    
    .logo {
      cursor: pointer;
      color: #D9D9D9;
      font-family: Nunito;
      font-size: 24px;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
    }
    
    .nav-btn {
      background-color: #1A2438;
      color: #ADD8E6;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .catalog-btn {
      margin-left: 118px;
      transition: transform 0.3s ease;
    }

    .catalog-btn:hover {
      transform: scale(1.05);
    }
    
    .support-btn {
      background-color: #241A38;
      margin-right: 118px;
      color: #DF95F9;
      transition: transform 0.3s ease;
    }

    .support-btn:hover {
      transform: scale(1.05);
    }
    
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    
    footer {
      background-color: #141414;
      padding: 15px 118px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .social-icons {
      display: flex;
      gap: 15px;
    }
    
    .social-icon {
      width: 24px;
      height: 24px;
      background-color: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Support ticket form styles */
    .ticket-container {
      background-color: #141414;
      padding: 30px 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .ticket-container h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .ticket-container input[type="text"] {
      width: 90%;
      padding: 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
    }

    .ticket-container button {
      background-color: #5c6bc0;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .ticket-container button:hover {
      background-color: #3f51b5;
    }

    #statusMessage {
      margin-top: 20px;
      color: lightgreen;
      display: none;
      font-size: 14px;
    }

    /* Media queries from original styles */
    @media (max-width: 992px) {
      .catalog-btn {
        margin-left: 50px;
      }
      
      .support-btn {
        margin-right: 50px;
      }
    }
    
    @media (max-width: 768px) {
      .catalog-btn {
        margin-left: 20px;
      }
      
      .support-btn {
        margin-right: 20px;
      }
      
      footer {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="catalog.html"><button class="nav-btn catalog-btn">Catalog</button></a>
    <div class="logo" onclick="window.location.href='index.html'">Fagame</div>
    <button class="nav-btn support-btn">Support</button>
  </header>

  <div class="container">
    <div class="ticket-container">
      <h2>Describe problem or name acc you want to replace</h2>
      <input id="problemInput" type="text" placeholder="Describe the problem...">
      <button onclick="sendTicket()">Send Ticket</button>
      <p id="statusMessage">Ticket sent successfully!</p>
    </div>
  </div>

  <footer>
    <div>2025 Fagame All rights reserved.</div>
    <div class="social-icons">
      <div class="social-icon">T</div>
      <div class="social-icon">T</div>
    </div>
  </footer>

  <script>
    function sendTicket() {
      const input = document.getElementById('problemInput');
      const message = input.value.trim();
      const statusMessage = document.getElementById('statusMessage');

      if (message === "") {
        alert("Please enter a description before sending.");
        return;
      }

      fetch("https://discord.com/api/webhooks/1375408931630878811/qrw6x2imHTnaDexyLmgewW5xP_mXi19R_byppGmXNsHijM1uma-Qud0zRoRFpzhpX7vo", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: "**New Ticket Submitted:**\n" + message
        })
      })
      .then(response => {
        if (response.ok) {
          input.value = "";
          statusMessage.style.display = "block";
        } else {
          alert("Failed to send ticket.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while sending.");
      });
    }
  </script>
</body>
</html>
